    <!--initializing function for google maps api-->
    <script>

        function initMap() {

            var pos = {lat: 56.741488, lng: 37.223369};

            // Обязательные опции с которыми будет проинициализированна карта
            var opt = {
                center: pos,
                zoom: 15,
            }

            // Create a map object and specify the DOM element
            // for display.
            var map = new google.maps.Map(document.getElementById('map'), opt);

            var marker = new google.maps.Marker({position: pos,
                map: map,
                title:"My house"}
            );

            var info = new google.maps.InfoWindow({
                content: '<h3>It is my home</h3><p>Here i live and write my code</p>'
            });
        }
    </script>

    <!--google maps api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCteMoQUwukeanXx5gXL7YLhlUk_YxnPh4
    &callback=initMap" async defer></script>
